<!DOCTYPE html>
<html>
<head>
    <title>R21</title>
    {% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/library/bootstrap.min.css') }}">
    {% endblock %}
</head>
<body>
{% block navbar %}
{% endblock %}

{% block content %}
<div class="container">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
        </div>
        {% endfor %}

        {% block page_content %}
        {% endblock %}
</div>
{% endblock %}
{% block scripts %}
<script src="{{url_for('static', filename='js/library/jquery.min.js')}}"></script>
<script src="{{url_for('static', filename='js/library/bootstrap.min.js')}}"></script>
{% endblock %}
</body>
</html>
